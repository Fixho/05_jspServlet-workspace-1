<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Bootstrap 사용을 위한 CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ------------------------- -->
  
  <style>
		#img-content {
			width: 500px;
			height:300px;
			margin:auto;
		}
		#img-content img{
			width: 500px;
			height: 300px;
		}
	</style>
</head>
<body>
  
  <div class="container p-3">

    <!-- Header, Nav start -->
    <!-- Header, Nav 포함시키기-->
    <!-- Header, Nav end -->


    <!-- Section start -->
    <section class="row m-3" style="min-height: 500px;">
      <div class="container border m-4 p-5 rounded">

        <h2 class="m-4">사진게시글 상세조회</h2>

				<!-- 해당 게시글에 딸려있는 첨부파일 목록 필요 -->
        <div id="img-content" class="carousel slide" data-ride="carousel">

				  <!-- Indicators -->
				  <ul class="carousel-indicators">
				    <li data-target="#img-content" data-slide-to="0" class="active"></li>
				    <li data-target="#img-content" data-slide-to="1"></li>
				    <li data-target="#img-content" data-slide-to="2"></li>
				  </ul>
				
				  <!-- The slideshow -->
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				      <img src="la.jpg" alt="Los Angeles">
				    </div>
				    <div class="carousel-item">
				      <img src="chicago.jpg" alt="Chicago">
				    </div>
				    <div class="carousel-item">
				      <img src="ny.jpg" alt="New York">
				    </div>
				  </div>
				
				  <!-- Left and right controls -->
				  <a class="carousel-control-prev" href="#img-content" data-slide="prev">
				    <span class="carousel-control-prev-icon"></span>
				  </a>
				  <a class="carousel-control-next" href="#img-content" data-slide="next">
				    <span class="carousel-control-next-icon"></span>
				  </a>
				
				</div>
				
				<!-- 해당 게시글의 게시글 정보 -->
				<table class="table m-4">
					<tr>
						<th>제목</th>
						<td>해당 게시글의 제목</td>
					</tr>
					<tr>
						<th>작성자</th>
						<td>user01</td>
					</tr>
					<tr>
						<th>내용</th>
						<td><p style="min-height:200px; white-space:pre;">해당 게시글의 내용</p></td>
					</tr>
				</table>

      </div>
    </section>
    <!-- Section end -->




    <!-- Footer start -->
    <!-- Footer 포함시키기 -->
    <!-- Footer end -->

  </div>


    
</body>
</html>
